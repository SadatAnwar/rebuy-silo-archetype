server:
    port: 0

spring:
    datasource:
        url: jdbc:CHANGEME
        host: CHANGEME
        port: CHANGEME
        username: CHANGEME
        password: CHANGEME
        schema: CHANGEME
        driver-class-name: CHANGEME
    jpa:
        properties:
          hibernate:
            jdbc:
              batch_size: 50
              fetch_size: 50
              batch_versioned_data: true
            order_updates: true
            order_inserts: true

    http:
        encoding:
            charset: UTF-8
            enabled: true
            force: true

clients:
    permissionClient:
        clientId: ${rootArtifactId}
        secret: CHANGEME
        host: customer-silo.vg
        port: 80
        keepAliveDurationMs: 300000

flyway:
    locations: classpath:db.migration, classpath:db.common
    schemas: flyway_migrations
    table: ${rootArtifactId}_schema

permissions:
    cache:
        duration: 24
        timeunit: h

remoteTokenServices:
    clientId: ${rootArtifactId}
    secret: CHANGEME
    endpoint: http://customer-silo.vg/oauth/check_token
